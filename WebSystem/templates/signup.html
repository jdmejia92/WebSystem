{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Signup</h3>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="hero-body">
                {% for message in messages %}
                    <div class="notification is-danger">
                        <ul>
                            <li>{{ message }}</li>                           
                        </ul>
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    <div class="box">
        <form method="POST" action="{{ url_for('signup') }}">
            {{ form.hidden_tag() }}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Correo electrónico" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Contraseña">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="priority" name="priority" placeholder="Prioridad">
                    <datalist id="priority">
                        <option value="User">
                        <option value="Admin">
                    </datalist>
                
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
